<style>
.slider {
  position: relative;
  max-width: 100%;
  margin: auto;
  overflow: hidden;
}

.slides {
  display: flex;
  transition: transform 0.5s ease;
}

.slide {
  min-width: 100%;
  position: relative;
}

.slide img {
  width: 100%;
  height: auto;
  display: block;
}

.caption {
  position: absolute;
  bottom: 10%;
  left: 5%;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 10px 15px;
  border-radius: 4px;
  font-size: 1rem;
  max-width: 90%;
}

button.prev, button.next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  border: none;
  color: white;
  font-size: 20px;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
}

button.prev { left: 10px; }
button.next { right: 10px; }
button:hover { background: rgba(0,0,0,0.8); }

/* 手机端优化 */
@media (max-width: 768px) {
  .caption {
    font-size: 0.9rem;
    bottom: 5%;
  }
  button.prev, button.next {
    font-size: 16px;
    padding: 6px 10px;
  }
}
</style>

<div class="slider">
  <div class="slides">

<script>
const slides = document.querySelector('.slides');
const slide = document.querySelectorAll('.slide');
let currentIndex = 0;
let autoSlide;

function updateSlide() {
  slides.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function showNext() {
  currentIndex = (currentIndex + 1) % slide.length;
  updateSlide();
}

function showPrev() {
  currentIndex = (currentIndex - 1 + slide.length) % slide.length;
  updateSlide();
}

document.querySelector('.next').addEventListener('click', () => {
  showNext();
  resetAutoSlide();
});

document.querySelector('.prev').addEventListener('click', () => {
  showPrev();
  resetAutoSlide();
});

function startAutoSlide() {
  autoSlide = setInterval(showNext, 4000); // 每 4 秒切换一次
}

function resetAutoSlide() {
  clearInterval(autoSlide);
  startAutoSlide();
}

startAutoSlide();
</script>
